[package]
name = "jez"
version = "0.5.0"
authors = ["Dave Poulter <hello@davepoulter.net>"]

[[bin]]
name = "jez"
required-features = ["binary"]

[lib]
name = "jez"
crate-type = ["rlib", "dylib"]

[dependencies]
byteorder = "1.2.1"
docopt = { version = "0.8", optional = true }
portmidi = { version = "0.2.4", optional = true }
rand = "0.3.18"
rosc = "0.1.5"
serde = "1.0.24"
serde_derive = "1.0.24"
serde_json = "1.0.8"

[features]
binary = ["docopt"]
with-portmidi = ["portmidi"]
